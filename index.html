<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totoro Sushi bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div id="background">
            <div style="text-align: left;">
                <img id="totoro" onclick="sushiClicker(1)" src="pictures/totoro%20half.png">
            </div>
        </div>

        <table style="width : 1366px;">
            <tr>
                <td rowspan="2" class="col">
                    <div id="score">
                        Sushis made: <div id="sushis">0</div>
                    </div>
                </td>
                <td rowspan="3" class="col">
                    <div id="sideinfo">
                        Rice bought: <span id="ricebought">0</span><br><br>
                        Octopus bought: <span id="octopusinfo">0</span><br><br>
                        Sashimi bought: <span id="sashimiinfo">0</span><br><br>
                        Sushi bought: <span id="sushiinfo">0</span><br><br>
                        Sous Chefs who helped you: <span id="souschefinfo">0</span>
                    </div>
                </td>
                <td class="col">
                    <button id="rice" onclick="buy(this)" disabled class="btn">RICE 10 CLICKS</button>
                </td>
                <td class="col">
                    <button id="sushi" disabled onclick="buy(this)" class="btn">SUSHI 80 CLICKS</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="octopus" disabled onclick="buy(this)" class="btn">OCTOPUS 20 CLICKS</button>
                </td>
                <td rowspan="2" class="col">
                    <button id="sousChef" disabled onclick="buy(this)" class="btnl">SOUS CHEF 120 CLICKS</button>
                </td>
            </tr>
            <tr>

                <td class="col"></td>
                <td class="col">
                    <button id="sashimi" disabled onclick="buy(this)" class="btn">SASHIMI 40 CLICKS</button>
                </td>
            </tr>

        </table>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
