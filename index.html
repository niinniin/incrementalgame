<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totoro Sushi bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div id="background">
            <div style="text-align: left;">
                <img id="totoro" onclick="sushiClicker(1)" src="pictures/totoro%20half.png">
            </div>
        </div>

        <table style="border: 1px solid white;width:100%">
            <tr>
                <td rowspan="2" class="col">
                    <div id="score">
                        Sushis made: <div id="sushis">0</div>
                    </div>
                </td>
                <td class="col"></td>
                <td class="col">
                    <button id="rice" onclick="buy(this,10)" disabled class="btn">RICE 10 CLICKS</button>
                </td>
                <td class="col">
                    <button id="sushi" disabled class="btn">SUSHI 80 CLICKS</button>
                </td>
            </tr>
            <tr>
                <td class="col"></td>
                <td>
                    <button id="octopus" disabled class="btn">OCTOPUS 20 CLICKS</button>
                </td>
                <td rowspan="2" class="col">
                    <button id="sousChef" disabled class="btnl">SOUS CHEF 120 CLICKS</button>
                </td>
            </tr>
            <tr>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col">
                    <button id="sashimi" disabled class="btn">SASHIMI 40 CLICKS</button>
                </td>
            </tr>

        </table>


        <div id="sideinfo">
            Rice bought:<div id="ricebought">0</div>
            Octopus bought: <div id="octopusinfo">0</div>
            Sashimi bought: <div id="sashimiinfo">0</div>
            Sushi bought: <div id="sushiinfo">0</div>
            Sous Chefs who helped you: <div id="souschefinfo">0</div>
        </div>


<script type="text/javascript" src="main.js"></script>

</body>
</html>
