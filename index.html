<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totoro Sushi bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div id="background">
            <div style="text-align: left;">
                <img id="totoro" onclick="sushiClicker(1)" src="pictures/totoro%20half.png">
            </div>
        </div>

        <table style="border: 1px solid white;width:100%">
            <tr>
                <td rowspan="2" class="col">
                    <div id="score">Sushis made: <div id="sushis">0</> </div>
                </td>
                <td class="col"></td>
                <td class="col">
                    <button id="rice" class="btn">RICE 10 CLICKS</button>
                </td>
                <td class="col">
                    <button id="sushi" class="btn">SUSHI 80 CLICKS</button>
                </td>
            </tr>
            <tr>
                <td class="col"></td>
                <td>
                    <button id="octopus" class="btn">OCTOPUS 20 CLICKS</button>
                </td>
                <td rowspan="2" class="col">
                    <button id="sushimaster" class="btnl">SOUS CHEF 120 CLICKS</button>
                </td>
            </tr>
            <tr>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col">
                    <button id="sashimi" class="btn">SASHIMI 40 CLICKS</button>
                </td>
            </tr>

        </table>
    </div>










<script type="text/javascript" src="main.js"></script>

</body>
</html>
