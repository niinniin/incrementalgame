<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totoro Sushi bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div id="background">
            <div style="text-align: left;">
                <img id="totoro" src="pictures/totoro%20half.png">
            </div>
        </div>

        <table style="border: 1px solid white;width:100%">
            <tr>
                <td rowspan="2" class="col">
                    <div id="score">score</div>
                </td>
                <td class="col"></td>
                <td class="col">
                    <button id="rice" class="btn">RICE</button>
                </td>
                <td class="col">
                    <button id="sushi" class="btn">SUSHI</button>
                </td>
            </tr>
            <tr>
                <td class="col"></td>
                <td>
                    <button id="octopus" class="btn">OCTOPUS</button>
                </td>
                <td rowspan="2" class="col">
                    <button id="sushimaster" class="btnl">SUSHIMASTER</button>
                </td>
            </tr>
            <tr>
                <td class="col"></td>
                <td class="col"></td>
                <td class="col">
                    <button id="sashimi" class="btn">SASHIMI</button>
                </td>
            </tr>

        </table>
    </div>












</body>
</html>
